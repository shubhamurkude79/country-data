<div class="container">
<h1 class="display-6">Country List</h1>

    <div class="input-group mb-3">
        <input type="text" class="form-control" 
        placeholder="Search countries" [(ngModel)]="searchText">
      </div>
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th scope="col">Sr.No.</th>
                <th scope="col">Name</th>
                <th scope="col">Flag</th>
            </tr>
        </thead>
        <tbody>
            <tr scope="row" *ngFor="let country of filteredCountries(); let i = index">
            <!-- <tr scope="row" *ngFor="let country of countries |
            slice: (currentPage - 1) * itemsPerPage : currentPage * itemsPerPage; let i = index"
            [ngClass]="{ 'd-none': !applySearchFilter(country.name.common) }"> -->
                <td>{{ currentIndex(i) }}</td>
                <td>{{ country.name.common }}</td>
                <td><img [src]="country.flags.png" alt="Flag" width="50"></td>
            </tr>
        </tbody>
    </table>
    
    <nav aria-label="Page navigation">
        <ul class="pagination pagination-sm justify-content-center">
            <li *ngFor="let pageNumber of getPageNumbers()" 
            class="page-item"
            [ngClass]="{ 'page-item': true, 'active': pageNumber === currentPage }"
            (click)="onPageChange(pageNumber)">
                <a class="page-link">
                    {{ pageNumber }}
                </a>
            </li>
        </ul>
    </nav>
</div>
