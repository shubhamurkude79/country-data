<ng-container *ngIf="isAuthenticated$ | async; else loginTemplate">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <!-- Container wrapper -->
  <div class="container">
    <!-- Navbar brand -->
    <a class="navbar-brand" href="#"><img id="country-data-logo"
      src="assets/logo-country.png" alt="Country data"
      draggable="false" height="40" /></a>

    <!-- Toggle button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
     aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
      <!-- Left links -->
      <ul class="navbar-nav me-3" id="nav-menu">
        <li class="nav-item" (click)="toggleSidebar()">
          <a class="nav-link active d-flex align-items-center" aria-current="page" href="#">
            <i class="fas fa-bars pe-2"></i>Menu</a>
        </li>
      </ul>
      <!-- Left links -->

      <ul class="navbar-nav ms-3">
        <li class="nav-item me-3">
          <a class="nav-link d-flex align-items-center" routerLink="/" routerLinkActive="active">
            <i class="fa-solid fa-house pe-2"></i> Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center me-3" routerLink="/country" routerLinkActive="active">
            <i class="fa-solid fa-earth-asia pe-2"></i> Country</a>
        </li>
      </ul>
      <ul class="navbar-nav me-3">
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center" href="#!">
            <i class="fa-solid fa-right-to-bracket pe-2"></i>Sign In</a>
        </li>
      </ul>
    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->
</ng-container>

<ng-template #loginTemplate>
  <!-- Login component or login form -->
  <app-login></app-login>
</ng-template>
