<div class="login-container">
    <div *ngIf="!isRegistering; else registerTemplate">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" formControlName="username"
                placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-icon-container">
                <input type="password" id="password" name="password" formControlName="password"
                    placeholder="Enter your password">
                <span class="password-toggle-icon">
                    <i class="fa-solid fa-eye" (click)="togglePasswordVisibility()"></i>
                </span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
<ng-template #registerTemplate>
    <!-- Registration form -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="login-form">
        <h2>Register</h2>
        <div class="form-group">
      <label for="Username">Username:</label>
      <input type="text" id="Username" formControlName="Username" required>
    </div>
  
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" required>
      </div>

      <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" required>
      </div>
  
      <button type="submit">Register</button>
    </form>
  </ng-template>
  <button type="button" (click)="toggleRegistration()">Back to Login</button>
</div>
