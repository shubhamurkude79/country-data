<div class="login-container">
    <div *ngIf="!isRegistering; else registerTemplate">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" formControlName="email"
                    placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-icon-container">
                    <input type="password" id="password" name="password" formControlName="password"
                        placeholder="Enter your password">
                    <span class="password-toggle-icon">
                        <i class="fa-solid fa-eye" (click)="togglePasswordVisibility()"></i>
                    </span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-secondary toggle-register" (click)="toggleRegistration()">Back to
                Register</button>
        </form>
    </div>
    <ng-template #registerTemplate>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="login-form">
            <h2>Register</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" formControlName="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="input-icon-container">
                    <input type="password" id="password" name="password" formControlName="password"
                        placeholder="Enter your password" required>
                    <span class="password-toggle-icon">
                        <i class="fa-solid fa-eye" (click)="togglePasswordVisibility()"></i>
                    </span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="button" class="btn btn-secondary toggle-register" (click)="toggleRegistration()">Back to
                Login</button>
        </form>
    </ng-template>
</div>
